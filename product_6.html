          <h1>洞爺湖</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/13.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/17.jpg?raw=true" class="pic" alt="">
          <p>北海道南西部に位置する円形の湖で、有珠山・昭和新山・洞爺湖温泉など有数の観光スポットがあります。</p>
         <p></p>
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/14.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/15.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/16.jpg?raw=true" class="pic" alt="">
          <p>中島という湖の中央にある島には船で渡ることができます。トレッキングコースは一周二時間程で可能です。</p>
      </div><!--explain---->
