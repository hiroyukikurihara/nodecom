          <h1>諏訪湖</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E4%B8%AD%E9%83%A8%E5%9C%B0%E6%96%B9/26.jpg?raw=true" class="pic" alt="">
          <p><strong>長野県諏訪市</strong>、<strong>岡谷市</strong>にまたがる大きな湖。諏訪湖付近は温泉街で栄えており、東京からも日帰り圏内の観光地です。</p>
          <p>また、写真の立石公園は大ヒット映画『君の名は』の聖地であり、若者を中心に盛り上がっていました。</p>
      </div><!--explain---->
