          <h1>指宿温泉</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E4%B9%9D%E5%B7%9E%E5%9C%B0%E6%96%B9/4.jpg?raw=true" class="pic" alt="">

          <p>鹿児島県指宿市にある温泉地。砂を覆いかぶせて温まる砂蒸し温泉が有名です。体の内側から温まることができ、冷え症に効果があると言われています。</p>
