          <h1>新倉山浅間公園</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E4%B8%AD%E9%83%A8%E5%9C%B0%E6%96%B9/1.jpg?raw=true" class="pic" alt="">
          <p>山梨県富士吉田市にある富士山を一望できる公園。五重塔と富士山を同時に写真に収めることができる唯一のスポットであり、外国人観光客を中心に常に賑わっています。</p>
      </div><!--explain---->
