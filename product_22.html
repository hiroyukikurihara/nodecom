          <h1>鳩ノ巣渓谷</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E9%96%A2%E6%9D%B1%E5%9C%B0%E6%96%B9/12.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E9%96%A2%E6%9D%B1%E5%9C%B0%E6%96%B9/14.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E9%96%A2%E6%9D%B1%E5%9C%B0%E6%96%B9/13.jpg?raw=true" class="pic" alt="">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E9%96%A2%E6%9D%B1%E5%9C%B0%E6%96%B9/11.jpg?raw=true" class="pic" alt="">
          <p><strong>東京都奥多摩町</strong>にある渓谷。奥多摩駅付近までトレッキングコースが整備されているため初心者でも歩きやすくなっています。</p>
          <p>また晴天の日には湖がエメラルドグリーン色に染まり、自然の美しさを実感できます。</p>
      </div><!--explain---->
