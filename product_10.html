          <h1>蕪島</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E6%9D%B1%E5%8C%97%E5%9C%B0%E6%96%B9/8.jpg?raw=true" class="pic" alt="">

          <p>青森県八戸市にあるウミネコの繁殖地として知られている島です。おびただしい数のウミネコが生息しているため歩くのも精一杯です。</p>
          <p>ちなみに自分もフンをかけられたため、常に上空を警戒しておく必要があります。</p>
