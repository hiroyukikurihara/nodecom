          <h1>奥会津</h1>
    　<div class="explain">
          <img src="images/東北地方/14.jpg" class="pic" alt="">
          <p>会津地方の山奥にあり、少数の民家が集まる光景は大志集落と呼ばれています。</p>
          <p>会津の街中よりも明らかにスマホの電波が通じにくくなったのが印象に残っています。まさに秘境と呼ぶべき場所です。</p>
      </div><!--explain---->
