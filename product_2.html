          <h1>立待岬</h1>
    　<div class="explain">
          <img src="https://github.com/hiroyukikurihara/nodecom/blob/main/%E5%8C%97%E6%B5%B7%E9%81%93/3.jpg?raw=true" class="pic" alt="">

          <p>函館エリアにある岬。付近を漁船や津軽海峡フェリーが行き来し、青森県下北半島を望むことができます。また石川啄木一族の墓や与謝野晶子の石碑もあり、文学作家の歴史に興味がある方には一押しのスポットです。</p>
